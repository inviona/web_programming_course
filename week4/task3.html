<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task 3</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 80%;
      max-width: 900px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .content {
      padding: 20px;
    }

    .column {
      background-color: #e0e0e0;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      display: block;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>Welcome to My Website</h1>
      <p>This is a clean layout with header, content, and footer</p>
    </header>

    <div class="content">
      <div class="column">
        <h2>Column 1</h2>
        <p>Some content here...</p>
      </div>
      <div class="column">
        <h2>Column 2</h2>
        <p>More content here...</p>
      </div>
      <div class="column">
        <h2>Column 3</h2>
        <p>Even more content here...</p>
      </div>
    </div>

    <footer>
      <p>&copy; 2025 Inviona Hoxha</p>
    </footer>
  </div>

</body>
</html>
