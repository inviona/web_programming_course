<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Book Management</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Library Book Management System</h1>
            <p class="subtitle">Efficiently manage your collection</p>
        </div>
    </header>
    
    <div class="container">
        <div id="notification-area"></div>
        
        <div class="main-container">
            <div class="book-form">
                <h2 class="form-title">Add New Book</h2>
                <form id="add-book-form">
                    <div class="form-group">
                        <label for="title">Book Title</label>
                        <input type="text" id="title" name="title" placeholder="Enter book title" required>
                        <div class="error" id="title-error">Please enter a book title</div>
                    </div>
                    
                    <div class="form-group">
                        <label for="author">Author</label>
                        <input type="text" id="author" name="author" placeholder="Enter author name" required>
                        <div class="error" id="author-error">Author name must not contain symbols</div>
                    </div>
                    
                    <div class="form-group">
                        <label for="year">Year of Publication</label>
                        <input type="number" id="year" name="year" placeholder="Enter publication year" required>
                        <div class="error" id="year-error">Please enter a valid year</div>
                    </div>
                    
                    <div class="form-group">
                        <label for="genre">Genre</label>
                        <select id="genre" name="genre" required>
                            <option value="">Select a genre</option>
                            <option value="Novel">Novel</option>
                            <option value="Thriller">Thriller</option>
                            <option value="Fantasy">Fantasy</option>
                            <option value="History">History</option>
                            <option value="Science Fiction">Science Fiction</option>
                            <option value="Biography">Biography</option>
                            <option value="Self-Help">Self-Help</option>
                            <option value="Romance">Romance</option>
                            <option value="Mystery">Mystery</option>
                            <option value="Other">Other</option>
                        </select>
                        <div class="error" id="genre-error">Please select a genre</div>
                    </div>
                    
                    <button type="submit" class="btn btn-block">Add Book</button>
                </form>
            </div>
            
            <div class="books-container">
                <h2 class="table-title">Book Collection</h2>
                
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Search by title or author...">
                </div>
                
                <div class="table-responsive">
                    <table id="books-table">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Author</th>
                                <th>Year</th>
                                <th>Genre</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="books-list">
                            <!-- Books will be added here dynamically -->
                        </tbody>
                    </table>
                </div>
                
                <div id="no-books" class="no-books">No books available</div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
