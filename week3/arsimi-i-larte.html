<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arsimi i Larte</title>
    <link rel="stylesheet" href="arsimi-i-larte.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="News Logo">
            <h1>Inviona's News</h1>
        </div>
        <nav>
            <ul>
                <li><a href="main.html">Home</a></li>
                <li><a href="arsimi-i-larte.html">Arsimi i Larte</a></li>
                <li><a href="arsimi-baze.html">Arsimi Baze</a></li>
                <li><a href="arsimi-mesem.html">Arsimi i Mesem</a></li>
                
            </ul>
        </nav>
    </header>
<h2>Faqja Arsimi i Larte</h2>
    <main>
        
        <form>
            <div class="form-group">
                <label for="emri">Emri dhe Mbiemri:</label>
                <input type="text" id="emri" name="emri" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label>Gjinia:</label>
                <input type="radio" name="gjinia" value="Femer"> Femër
                <input type="radio" name="gjinia" value="Mashkull"> Mashkull
            </div>
            <div class="form-group">
                <label for="ditelindja">Data e lindjes:</label>
                <input type="date" id="ditelindja" name="ditelindja">
            </div>
            <div class="form-group">
                <label for="vendilindja">Vendilindja:</label>
                <select id="vendilindja" name="vendilindja">
                    <option value="Tirane">Tiranë</option>
                    <option value="Durres">Durrës</option>
                    <option value="Shkoder">Shkodër</option>
                    <option value="Shkoder">Elbasan</option>
                </select>
            </div>
            <div class="form-group">
                <label for="nrpasaporte">Nr. Pasaporte:</label>
                <input type="text" id="nrpasaporte" name="nrpasaporte" required>
            </div>
            <div class="form-group">
                <label for="nrtel">Nr. Telefonit:</label>
                <input type="tel" id="nrtel" name="nrtel" required>
            </div>

            <h3>Mendimi juaj:</h3>
            <table>
                <thead>
                    <tr>
                        <th>Mendimi per:</th>
                        <th>Pozitiv</th>
                        <th>Negativ</th>
                        <th>Neutral</th>
                        <th>Koment</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Ligjin e arsimit te larte</td>
                        <td><input type="radio" name="ligji" value="Pozitiv"></td>
                        <td><input type="radio" name="ligji" value="Negativ"></td>
                        <td><input type="radio" name="ligji" value="Neutral"></td>
                        <td><input type="text" name="koment_ligji"></td>
                    </tr>
                    <tr>
                        <td>Stafin akademik</td>
                        <td><input type="radio" name="stafi" value="Pozitiv"></td>
                        <td><input type="radio" name="stafi" value="Negativ"></td>
                        <td><input type="radio" name="stafi" value="Neutral"></td>
                        <td><input type="text" name="koment_stafi"></td>
                    </tr>
                    <tr>
                        <td>Programet e studimit</td>
                        <td><input type="radio" name="programet" value="Pozitiv"></td>
                        <td><input type="radio" name="programet" value="Negativ"></td>
                        <td><input type="radio" name="programet" value="Neutral"></td>
                        <td><input type="text" name="koment_programet"></td>
                    </tr>
                    <tr>
                        <td>Kerkimin shkencor</td>
                        <td><input type="radio" name="kerkimi" value="Pozitiv"></td>
                        <td><input type="radio" name="kerkimi" value="Negativ"></td>
                        <td><input type="radio" name="kerkimi" value="Neutral"></td>
                        <td><input type="text" name="koment_kerkimi"></td>
                    </tr>
                    <tr>
                        <td>Sekretarine</td>
                        <td><input type="radio" name="sekretaria" value="Pozitiv"></td>
                        <td><input type="radio" name="sekretaria" value="Negativ"></td>
                        <td><input type="radio" name="sekretaria" value="Neutral"></td>
                        <td><input type="text" name="koment_sekretaria"></td>
                    </tr>
                    <tr>
                        <td>Organet drejtuese</td>
                        <td><input type="radio" name="organet" value="Pozitiv"></td>
                        <td><input type="radio" name="organet" value="Negativ"></td>
                        <td><input type="radio" name="organet" value="Neutral"></td>
                        <td><input type="text" name="koment_organet"></td>
                    </tr>
                </tbody>
            </table><br>

            <button type="submit">Dergo</button>
        </form>
    </main>

    <script src="script.js"></script>
</body>
</html>
