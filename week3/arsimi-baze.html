<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arsimi Baze</title>
    <link rel="stylesheet" href="arsimi-baze.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="News Logo">
            <h1>Inviona's News</h1>
        </div>
        <nav>
            <ul>
                <li><a href="main.html">Home</a></li>
                <li><a href="arsimi-i-larte.html">Arsimi i Larte</a></li>
                <li><a href="arsimi-baze.html">Arsimi Baze</a></li>
                <li><a href="arsimi-mesem.html">Arsimi i Mesem</a></li>
                
            </ul>
        </nav>
    </header>
    <h2>Pyetësor për Prindërit</h2>
    <main>
        <form id="arsimiBazeForm">
            <div class="form-group">
                <label for="prindi">Emri i Prindit:</label>
                <input type="text" id="prindi" name="prindi" required>
            </div>
            <div class="form-group">
                <label for="femija">Emri i Fëmijës:</label>
                <input type="text" id="femija" name="femija" required>
            </div>
            <div class="form-group">
                <label for="mbiemri">Mbiemri:</label>
                <input type="text" id="mbiemri" name="mbiemri" required>
            </div>
            <div class="form-group">
                <label for="klasa">Klasa:</label>
                <input type="number" id="klasa" name="klasa" min="1" max="9" required>
            </div>
            <div class="form-group">
                <label for="tekste">Çfarë mendimi keni për cilësinë e teksteve?</label>
                <textarea id="tekste" name="tekste" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="mjedisi">Çfarë mendimi keni për mjediset e shkollës dhe të klasës së fëmijës suaj?</label>
                <textarea id="mjedisi" name="mjedisi" rows="3" required></textarea>
            </div>
            <button type="submit">Dërgo</button>
        </form>
    </main>
    <script>
        document.getElementById('arsimiBazeForm').addEventListener('submit', function(event) {
            const klasa = document.getElementById('klasa').value;
            if (klasa < 1 || klasa > 9) {
                alert('Ju lutem vendosni një vlerë nga 1 deri në 9 për klasën.');
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
